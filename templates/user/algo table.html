<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
<table width="807" height="509" border="1">
  <tr>
    <th scope="row">choose algorithm</th>
    <td><label for="select7"></label>
      <select name="select" id="select7">
        <option>Random Forest</option>
        <option>Decision Tree</option>
        <option>SVM</option>
      </select></td>
  </tr>
  <tr>
    <th width="573" scope="row">open price</th>
    <td width="137"><label for="select6"></label>
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">high price</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">low price</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">close price</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">volume</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th height="100" scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" value="predict" /></td>
  </tr>
</table>

</form>
</body>
</html>
